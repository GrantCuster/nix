unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

set -g default-terminal "tmux-256color"
set -sg terminal-overrides ",*:RGB"

unbind r
bind r source-file ~/.config/tmux/tmux.conf

bind -r j resize-pane -D 6
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

set -g mouse on

set-window-option -g mode-keys vi

bind -n C-t new-window 
bind -n C-w killp 

bind -r Tab next
bind -r BTab prev

bind -n C-d split-window -h
bind -n C-e split-window -v
bind -n C-s run-shell "~/.config/tmux/tmux_split_pane.sh --smart"
bind Enter run-shell "~/.config/tmux/tmux_split_pane.sh --smart"

set -sg escape-time 0

set -g base-index 1
setw -g pane-base-index 1

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse

set -g set-titles on
set -g set-titles-string "#S"

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim with Ctrl-hjkl

set-option -g status-position "top"
set-window-option -g window-status-separator ''
set-option -g status-justify left
set-option -g status-right '#[bg=#1d2021] #H'
set-option -g status-style bg=#282828,fg=#928374

set-option -g status-left '#[bg=#1d2021,fg=default]#{?client_prefix, 󰝤 ,}#[bg=#1d2021,fg=#d5c4a1]#S '
set-option -g window-status-format '#[bg=default,fg=#a89984] #I:#W '
set-option -g window-status-current-format '#[bg=#a89984,fg=black,bold] #I:#W#{?window_zoomed_flag,  , }'

# only show status bar if there is more then one window
bind -n C-b set status 

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
