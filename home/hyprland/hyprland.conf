monitor = eDP-1, preferred, 0x0, 1.33333
monitor = DP-4, 3440x1440, 0x0, 1
monitor = DP-5, 800x480, 0x1440, 1, transform, 2
monitor = , preferred, auto, 1

workspace = DP-4, 1
workspace = DP-4, 2
workspace = DP-4, 3
workspace = DP-4, 4
workspace = DP-4, 5
workspace = DP-4, 6
workspace = DP-4, 7
workspace = DP-4, 8
workspace = DP-4, 9
workspace = DP-4, 10

workspace = eDP-1, 1
workspace = eDP-1, 2
workspace = eDP-1, 3
workspace = eDP-1, 4
workspace = eDP-1, 5
workspace = eDP-1, 6
workspace = eDP-1, 7
workspace = eDP-1, 8
workspace = eDP-1, 9
workspace = eDP-1, 10

workspace = DP-5, 20

$terminal = alacritty
$fileManager = dolphin
$menu = wofi --show drun

exec-once = hyprland_hooks

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options = ctrl:nocaps
  kb_rules =
  follow_mouse = 1
  touchpad {
    natural_scroll = false
  }
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
  gaps_in = 0
  gaps_out = 0
  border_size = 1
  col.active_border = rgba(bdae93ff)
  col.inactive_border = rgba(504945ff)
  layout = dwindle
  allow_tearing = false
  no_focus_fallback = true
}

decoration {
  rounding = 0
  blur {
    enabled = false
  }
  drop_shadow = false
}

animations {
  enabled = false
}

dwindle {
  pseudotile = true
  preserve_split = true
  force_split = 2
  special_scale_factor = 0.8
}

master {
  new_is_master = true
}

gestures {
  workspace_swipe = true
  workspace_swipe_create_new = false
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  layers_hog_keyboard_focus = true
  background_color = 0x282828
}

# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# windowrule = float, ^(kitty)$
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

$mainMod = ALT

# bind = $mainMod, return, exec, tmux_cleanup
bind = $mainMod, return, exec, alacritty -e tmux

bind = $mainMod, g, exec, google-chrome-stable

bind = $mainMod, v, togglefloating,
bind = $mainMod, v, pin,
bind = $mainMod, v, centerwindow,

bind = $mainMod, t, workspace, empty 
bind = $mainMod, t, exec, alacritty -e tmux

bind = $mainMod, c, exec, alacritty -e prompt_tab_rename

bind = $mainMod SHIFT, t, workspace, empty 
bind = $mainMod SHIFT, t, exec, google-chrome-stable

bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1
bind = $mainMod, w, killactive,
bind = $mainMod, q, exec, close_workspace
bind = $mainMod, SPACE, exec, alacritty -e fzf_system_menu

bind = $mainMod, d, layoutmsg, preselect r
bind = $mainMod, d, exec, alacritty -e tmux

bind = $mainMod, e, layoutmsg, preselect b
bind = $mainMod, e, exec, alacritty -e tmux

bind = $mainMod, p, exec, killall .waybar-wrapped || .waybar-wrapped

bind = $mainMod, F, fakefullscreen
bind = $mainMod + SHIFT, F, fullscreen, 1
bind = $mainMod + CONTROL, F, fullscreen, 0

bind = $mainMod, right, workspace, m+1
bind = $mainMod, left, workspace, m-1

# bind = $mainMod, M, exit,
# bind = $mainMod, E, exec, $fileManager
# bind = $mainMod, R, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window with mainMod + arrow keys
bind = $mainMod + SHIFT, h, movewindow, l
bind = $mainMod + SHIFT, l, movewindow, r
bind = $mainMod + SHIFT, k, movewindow, u
bind = $mainMod + SHIFT, j, movewindow, d

# Switches when laptop screen disabled
workspace = 1, monitor:DP-4, default:true
workspace = 2, monitor:DP-4
workspace = 3, monitor:DP-4
workspace = 4, monitor:DP-4 
workspace = 4, monitor:DP-4
workspace = 5, monitor:DP-4
workspace = 6, monitor:DP-4
workspace = 7, monitor:DP-4
workspace = 8, monitor:DP-4
workspace = 9, monitor:DP-4
workspace = 10, monitor:DP-4

# little monitor
bind = $mainMod, m, workspace, 20
bind = $mainMod SHIFT, m, movetoworkspace, 20

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1 
bind = $mainMod, 2, workspace, 2 
bind = $mainMod, 3, workspace, 3 
bind = $mainMod, 4, workspace, 4 
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# will switch to a submap called resize
bind=$mainMod, R, submap, resize

# will start a submap called "resize"
submap=resize

# sets repeatable binds for resizing the active window
binde=,l,resizeactive,16 0
binde=,h,resizeactive,-16 0
binde=,k,resizeactive,0 -16
binde=,j,resizeactive,0 16
binde=,right,resizeactive,16 0
binde=,left,resizeactive,-16 0
binde=,up,resizeactive,0 -16
binde=,down,resizeactive,0 16

# use reset to go back to the global submap
bind=,escape,submap,reset 
bind=,return,submap,reset 

# will reset the submap, meaning end the current one and return to the global one
submap=reset
