monitor=eDP-1,preferred,auto,1.33333

$terminal = alacritty
$fileManager = dolphin
$menu = wofi --show drun

exec-once = update_tabs

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(bdae93ff)
    col.inactive_border = rgba(504945ff)
    layout = dwindle
    allow_tearing = false
    no_focus_fallback = true
}

decoration {
    rounding = 0
    blur {
        enabled = false
    }
    drop_shadow = false
}

animations {
    enabled = false
#    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
#    animation = windows, 1, 7, myBezier
#    animation = windowsOut, 1, 7, default, popin 80%
#    animation = border, 1, 10, default
#    animation = borderangle, 1, 8, default
#    animation = fade, 1, 7, default
#    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
    special_scale_factor = 0.8
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    layers_hog_keyboard_focus = true
    background_color = 0x282828
}

# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# windowrule = float, ^(kitty)$
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

$mainMod = ALT

# bind = $mainMod, return, exec, tmux_cleanup
bind = $mainMod, return, exec, alacritty -e tmux

bind = $mainMod, g, exec, google-chrome-stable

bind = $mainMod, v, togglefloating,
bind = $mainMod, v, pin,
bind = $mainMod, v, centerwindow,

bind = $mainMod, t, workspace, empty 
bind = $mainMod, t, exec, alacritty -e tmux

bind = $mainMod SHIFT, t, workspace, empty 
bind = $mainMod SHIFT, t, exec, google-chrome-stable

bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1
bind = $mainMod, w, killactive,
bind = $mainMod, q, exec, close_workspace
bind = $mainMod, SPACE, exec, alacritty -e fzf_system_menu

bind = $mainMod, d, layoutmsg, preselect r
bind = $mainMod, d, exec, alacritty -e tmux

bind = $mainMod, e, layoutmsg, preselect b
bind = $mainMod, e, exec, alacritty -e tmux

bind = $mainMod, p, exec, killall .waybar-wrapped || .waybar-wrapped

bind = $mainMod, F, fakefullscreen
bind = $mainMod + SHIFT, F, fullscreen, 1
bind = $mainMod + CONTROL, F, fullscreen, 0

# bind = $mainMod, M, exit,
# bind = $mainMod, E, exec, $fileManager
# bind = $mainMod, R, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window with mainMod + arrow keys
bind = $mainMod + SHIFT, h, movewindow, l
bind = $mainMod + SHIFT, l, movewindow, r
bind = $mainMod + SHIFT, k, movewindow, u
bind = $mainMod + SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1 
bind = $mainMod, 2, workspace, 2 
bind = $mainMod, 3, workspace, 3 
bind = $mainMod, 4, workspace, 4 
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# will switch to a submap called resize
bind=$mainMod, R, submap, resize

# will start a submap called "resize"
submap=resize

# sets repeatable binds for resizing the active window
binde=,l,resizeactive,16 0
binde=,h,resizeactive,-16 0
binde=,k,resizeactive,0 -16
binde=,j,resizeactive,0 16
binde=,right,resizeactive,16 0
binde=,left,resizeactive,-16 0
binde=,up,resizeactive,0 -16
binde=,down,resizeactive,0 16

# use reset to go back to the global submap
bind=,escape,submap,reset 
bind=,return,submap,reset 

# will reset the submap, meaning end the current one and return to the global one
submap=reset
