# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = hyprctl dispatch renameworkspace 1 home
exec-once = node ~/.config/home-ui/home-ui-server/server.mjs

exec-once = npm run --prefix ~/.config/home-ui/home-ui-bar preview
exec-once = sleep 1 && google-chrome-stable --app=http://localhost:6052
exec-once = sleep 4 && position_home_bar

exec-once = watch_screenshots & watch_system_ideas & watch_todos
exec-once = npm run --prefix ~/.config/home-ui/home-ui-homepage preview
exec-once = sleep 1 && google-chrome-stable --app=http://localhost:6051
exec-once = sleep 4 && hyprctl dispatch focuswindow title:^(Homepage)$ && hyprctl dispatch fullscreen 0

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgb(bdae93)
    col.inactive_border = rgb(504945)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    blur = false
    drop_shadow = false
}

animations {
    enabled = false

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # animation = windows, 0, 2, default
    # animation = fade, 0, 2, default
    # animation = windowsOut, 1, 2, default, popin 80%
    # animation = workspaces, 0, 2, default, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
windowrulev2 = float, title:^(floating)$
windowrulev2 = noborder, title:^(home_bar)$
windowrulev2 = float, class:.blueman-manager-wrapped

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, alacritty
bind = $mainMod, Q, killactive,
bind = $mainMod + SHIFT, x, exit,
bind = $mainMod, V, togglefloating,
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, space, exec, system_menu
# bind = $mainMod, tab, exec, workspace_switcher
bind = $mainMod, G, exec, google-chrome-stable
bind = $mainMod, B, exec, back_to_workspace

bindl=,switch:off:Lid Switch,exec,go_home_space

bind = $mainMod, F, fakefullscreen
bind = $mainMod + SHIFT, F, fullscreen, 1
bind = $mainMod + CONTROL, F, fullscreen, 0
bind = $mainMod, P, pin

bind = $mainMod, tab, exec, go_home_space

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
